<div class="login-form">
  <form
    (ngSubmit)="f.form.valid && register()"
    #f="ngForm"
    action=""
    method="post"
    enctype="multipart/form-data"
  >
    <h2 class="text-center">Sign Up</h2>

    <div class="user_img_wrap">
      <img class="user_img" [src]="urlTemp?urlTemp:'../assets/img/anonym.png'" alt="Tempo User Image" />
    </div>

    <div class="form-group">
      <div>Upload your picture:</div>
      <input type="file" accept="image/*" 
      name="userPicture"
      (change)="onSelectFile($event)" 
      class="form-control" placeholder="Your picture"
      [disabled]="isRegisered" />
    </div>
    
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.name"
        #name="ngModel"
        name="name"
        type="text"
        class="form-control"
        placeholder="Name"
        required="required"
        [disabled]="isRegisered"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.email"
        #email="ngModel"
        name="email"
        type="email"
        class="form-control"
        placeholder="Email"
        required="required"
        [disabled]="isRegisered"
      />
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="userService.userData.password"
        #password="ngModel"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required="required"
        [disabled]="isRegisered"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="f.invalid || isRegisered"
      >
        Sign Up
      </button>
    </div>
  </form>
  <p class="text-center">
    <a href="javascript:;" routerLink="/login">Login</a>
  </p>
</div>
