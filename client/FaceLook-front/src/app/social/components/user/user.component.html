<div *ngIf="user">
    <div class="fLeft">
        <div class="user_name bold">
            {{user.name}},
        </div>
        <div class="user_details">
            <a href="mailto:{{user.email}}" class="">{{user.email}}</a>
        </div>
    </div>
    <div class="fRight">
        <div class="user_image">
            <img src="{{imgPath}}{{user.picture}}" class="user_img" title="{{user.name}}" />
            <br />
            <!-- [ngClass]="isClicked ? 'success' : 'danger'" -->
            <button [disabled]="isClicked" (click)="addFriend(user._id)" class="form-control">Add to your Friends</button>
        </div>
    </div>

</div>
