<div *ngIf="user">
    <div class="fLeft">
        <div class="user_name bold">
            {{user.name}},
        </div>
        <div class="user_details">
            <a href="mailto:{{user.email}}" class="">{{user.email}}</a>
        </div>
    </div>
    <div class="fRight">
        <div class="user_image">
            <!-- {{imgPath}}{{user.picture}} -->
            <img src="{{imgPath}}{{user.picture}}" class="user_img" title="{{user.name}}" />
            <br />
            <div (click)="addfriend(user._id)" class="add_friend">Add to your Friends</div>
        </div>
    </div>

</div>
